<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="count">0</h1>
    <div>
        <p>Increment/decrement by: <input type="number" class="changeBy" value="1" min="1"></p>
    </div>
    <button class="minus-btn">-</button>
    <button class="plus-btn">+</button>
    <button class="reset-btn">Reset</button>
</body>
</html>


<!--
defer in <script src="script.js" defer> tells the browser:
Download script.js in the background while showing the webpage.
Once the webpage is fully shown, THEN run script.js.
This way, the webpage loads fast, and your JavaScript code can safely change things on the page.
-->
