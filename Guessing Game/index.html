<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Enter a guess between 0 to 100</h1>
    <form>
        <input type="number" class="input-box" id="" placeholder="Enter" max="100" min="0" required>
        <div>
            <button class="submit-btn">Submit</button>
            <button type="button" class="start-btn" disabled>Start Game</button>
        </div>
    </form>
    <p class="result"></p>
    <p>Your guesses: <span class="all-guesses"></span></p>
</body>
</html>
