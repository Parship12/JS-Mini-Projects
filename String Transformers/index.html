<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Transformers</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>String Transformers</h1>
    <form><input type="text" placeholder="Type here..."></form>
    <div class="gg" id="lowercase">
        <label>Lower Case: <span></span></label>
    </div>
    <div class="gg" id="uppercase">
        <label>Upper Case: <span></span></label>
    </div>
    <div class="gg" id="camelcase">
        <label>Camel Case: <span></span></label>
    </div>
    <div class="gg" id="pascalcase">
        <label>Pascal Case: <span></span></label>
    </div>
    <div class="gg" id="snakecase">
        <label>Snake Case: <span></span></label>
    </div>
    <div class="gg" id="kebabcase">
        <label>Kebab Case: <span></span></label>
    </div>
    <div class="gg" id="trim">
        <label>Trimmed: <span></span></label>
    </div>
</body>
</html>
